<div class="menus">
  <span *ngFor="let item of menues">
    <!-- Handle branch node buttons here -->
    <span *ngIf="item.children && item.children?.length">
      <ng-container *ngIf="item?.isConfig">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu.childMenu"
          [title]="item.name"
        >
          <mat-icon>settings_outline</mat-icon>
        </button>
      </ng-container>
      <ng-container>
        <button mat-button [matMenuTriggerFor]="menu.childMenu">
          {{ item.name }} â–¼
        </button>
      </ng-container>

      <app-menu-item #menu [items]="item.children"></app-menu-item>
    </span>
    <!-- Leaf node buttons here -->
    <span *ngIf="!item.children || !item.children?.length">
      <button
        mat-button
        color="primary"
        [routerLink]="item.route"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        {{ item.name }}
      </button>
    </span>
  </span>
</div>
